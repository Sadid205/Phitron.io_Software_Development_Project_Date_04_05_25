{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarSales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-secondary">
    <nav class="navbar navbar-expand-lg border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <img width="100px" src="{% static 'carsales.png' %}" />
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
              </li>
              {% comment %} <li class="nav-item">
                <a class="nav-link" href="{% url 'add_brand' %}">Add Brand</a>
              </li> {% endcomment %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_car' %}">Add Car</a>
              </li>
            </ul>
          {% if request.user.is_authenticated %}
            <div class="d-flex">
            <a href="{% url 'profile' %}" class="btn btn-outline-success" type="submit">Profile</a>
           <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
             <button class="btn btn-outline-warning ms-3" type="submit">Logout</button>
           </form>
           </div>
          {% else %} 
           <div class="d-flex">
            <a href="{% url 'signup' %}" class="btn btn-outline-success">Sign Up</a>
            <a href="{% url 'login' %}" class="btn ms-3 btn-outline-warning">Log In</a>
           </div>
          {% endif %} 
          </div>
        </div>
      </nav>
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
