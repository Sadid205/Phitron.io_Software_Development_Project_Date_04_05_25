{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if messages %}
{% for m in messages  %}
<p class="text-{{m.tags}} p-3 bg-dark text-center">{{m}}</p>
{% endfor %}
{% endif %}
<form class="w-50 m-auto shadow-lg p-4" method="post">
    {% csrf_token %}
    <h1 class="text-center">{{title}}</h1>
    <!--{{form|crispy}} -->
    {% for fm in form %}
    {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}
    {% endfor %}
    <button class="btn btn-outline-info mt-3 w-100" type="submit">{{buttonName}}</button>
</form>
{% endblock %}
