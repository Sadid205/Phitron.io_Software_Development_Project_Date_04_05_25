{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form class="w-50 m-auto shadow-lg p-4" method="post">
    {% csrf_token %}
    <h1 class="text-center">{{title}}</h1>
    <!--{{form|crispy}} -->
    {% for fm in form %}
    {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}
    {% endfor %}
    <button class="btn btn-outline-info mt-3 w-100" type="submit">{{buttonName}}</button>
</form>
{% if request.user.is_authenticated %}
<div class="d-flex mt-4">
    <a href="{% url 'change_password' %}" class="btn btn-outline-success w-50 m-auto">Change Password</a>
</div>
{% endif %}
{% endblock %}
