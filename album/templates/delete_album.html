{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center">{{Title}}</h1>
<form style="width:50%;margin:auto" class="shadow-lg p-4 mt-3" method="post">
    <h4 class="text-center">{{Sure}}</h4>
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-warning w-100 mt-4">Yes</button>
</form>
{% endblock %}
