<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eighth Project</title>
    <style>
        .success{
            color:green
        }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white">Navbar</a>
          <div class="d-flex" role="search">
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn mx-4 btn-outline-warning text-white" type="submit">Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-warning text-white" type="submit">Logout</a>
            {% else %}
            <a href="{% url 'signup' %}" class="btn  mx-4 btn-outline-success text-white" type="submit">Sign Up</a>
            <a href="{% url 'login' %}" class="btn btn-outline-warning text-white" type="submit">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>
   {% block content %}

   {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
